spring:
    application:
        name: auth-api
    datasource:

        url: jdbc:postgresql://localhost:5433/auth_db
        username: auth_user
        password: auth_password
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true 
server:
  port: 8081


